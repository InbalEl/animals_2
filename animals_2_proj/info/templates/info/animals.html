{% extends 'info/global_app.html' %}

{% block title %}
{{ Animals }}
{% endblock title %}

{% block content %}
<h2>Animals:</h2>
    <ul>
        {% for animal in animals %}
        <li><a href="{% url 'animal' animal.id %}">{{ animal.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock content %}
